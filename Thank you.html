<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – Learn Ge'ez</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f4ee;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .box {
      background-color: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    h1 {
      color: #8c3b16;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      background-color: #8c3b16;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #6b2e0d;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Thank you for your message!</h1>
    <p>
      We’ve received your message and will get back to you as soon as we can.<br>
      In the meantime, keep exploring the world of Ge'ez!
    </p>
    <a href="index.html">Return to Home</a>
  </div>

</body>
</html>
