<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fidel Table</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      background: white;
      font-size: 20px;
      min-width: 80%;
    }

    th, td {
      padding: 14px 20px;
      text-align: center;
    }

    th {
      background-color: #4e73df;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:nth-child(even) {
      background-color: #f4f6f9;
    }

    tr:hover {
      background-color: #dce3fa;
      transition: background-color 0.3s;
    }

    td:first-child {
      font-weight: bold;
      color: #4e73df;
      background-color: #f0f3fa;
    }

    @media screen and (max-width: 768px) {
      table {
        font-size: 16px;
        min-width: 100%;
      }

      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
